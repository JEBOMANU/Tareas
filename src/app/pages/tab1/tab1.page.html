<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>

  <ion-item *ngFor="let item of noticias">

    {{item.title}}

  </ion-item>
</ion-list>
<ion-card *ngFor="let item of noticias">
  <ion-card-header>
    <ion-card-title>{{item.title}}</ion-card-title>
    <ion-card-subtitle>{{item.source.name}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-img [src]="item.urlToImage"> </ion-img>
  </ion-card-content>
</ion-card>

</ion-content>
